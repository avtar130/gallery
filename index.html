<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lightbox.css">
    </head>
    <body>
        <div class="container">

                    <img src="5.jpg" alt="image five">
                </a>
                <a href="6.jpg" data-lightbox="models" data-title="Caption6">
                    <img src="6.jpg" alt="image six">
                </a>
                <a href="7.jpg" data-lightbox="models" data-title="Caption7">
                    <img src="7.jpg" alt="image seven">
                </a>
                <a href="8.jpg" data-lightbox="models" data-title="Caption8">

        <script src="lightbox-plus-jquery.js"></script>

</html>
